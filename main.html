<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Enthusiast Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Car Enthusiast Hub</h1>
    </header>
    <section>
        <h2>Featured Cars</h2>
        <div class="car">
            <img src="https://source.unsplash.com/400x300/?sports-car" alt="Sports Car">
            <p>Experience the thrill of speed with our top sports cars.</p>
        </div>
        <div class="car">
            <img src="https://source.unsplash.com/400x300/?luxury-car" alt="Luxury Car">
            <p>Drive in luxury and comfort with our premium car collection.</p>
        </div>
    </section>
    <section>
        <h2>Contact Us</h2>
        <form action="animation.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>

<!-- animation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .road {
            width: 100%;
            height: 200px;
            background: gray;
            position: relative;
            overflow: hidden;
        }
        .car {
            width: 100px;
            position: absolute;
            bottom: 20px;
            left: 0;
            animation: drive 5s linear infinite;
        }
        @keyframes drive {
            0% { left: 0; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <h1>Thanks for Submitting! </h1>
    <div class="road">
        <img class="car" src="https://source.unsplash.com/100x50/?car" alt="Moving Car">
    </div>
</body>
</html>
